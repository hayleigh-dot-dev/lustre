name = "lustre"
version = "3.1.3"

description = "An Elm-inspired framework for building single page applications and server-rendered components in Gleam!"
licences = ["MIT"]
repository = { type = "github", user = "lustre-labs", repo = "lustre" }
links = [
  { title = "Website", href = "https://lustre.build" },
  { title = "Sponsor", href = "https://github.com/sponsors/hayleigh-dot-dev" },
]
gleam = ">= 0.33.0"

internal_modules = [
  "lustre/cli",
  "lustre/cli/*",
  "lustre/internals",
  "lustre/internals/*",
]

[dependencies]
argv = "~> 1.0"
filepath = "~> 0.1"
gleam_community_ansi = "~> 1.4"
gleam_erlang = "~> 0.23"
gleam_json = "~> 0.7"
gleam_otp = "~> 0.8"
gleam_stdlib = "~> 0.34"
glint = "0.16.0-rc1"
justin = "~> 1.0"
shellout = "~> 1.5"
simplifile = "~> 1.4"
tom = "~> 0.3"
spinner = "~> 1.1"

[dev-dependencies]
birdie = "~> 1.0"
gleeunit = "~> 1.0"
